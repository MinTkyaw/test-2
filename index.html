<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Login form</title>
</head>

<body>
    <fieldset style="background-color:skyblue">
        <legend>Login form</legend>
        <table>
            <form>
                <tr>
                    <td>Name</td>
                    <td>: <input type="text" placeholder="Username" size="20"></td>
                </tr>
                <tr>
                    <td>Passwords</td>
                    <td>: <input type="password" maxlength="8" size="20" placeholder="IDpassword"></td>
                </tr>
                <tr>
                    <td>PhoneNo</td>
                    <td>: <input type="number" placeholder="Current Phno"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>: <input type="email" size="20" placeholder="mail"></td>
                <tr>
                <tr>
                    <td>Country</td>
                    <td>: <input type="text" size="20" readonly value="MYANMAR"></td>
                </tr>
                <tr>
                    <td>Class</td>
                    <td>: <input type="text" size="20" value="PROGRAMMING" disabled></td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td>: <input type="date"></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><textarea rows="3" cols="23" placeholder="type any comments"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox">KeepmeLogin</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="radio" name="gender">Male<br>
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Login">
                        <input type="reset" value="Reset">
                    </td>
                <tr>
            </form>
        </table>
    </fieldset>
</body>

</html>
